<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SkyLine Bars</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>
body {
        width: 100%;
        height: 100%;
        text-align: center;
        color: tomato;
        background: black;
        font-family: "Sunn";
        font-size: 2.5em;
    }

    #header {
        width: 100%;
        height: 100%;
        font-size: 2em;
        text-align: center;
        font-family: "Gist"
    }

    ul {
        list-style: none;
    }

    #map {
      height: 400px;
      width: 80%;
     }
 </style>

</head>

    <div id="app"></div>

<center>
    <div id="map"></div>
</center>

        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOvCtHvQNlUnFWqKrxwiVKqFVA8t5iVHQ&callback=initMap&libraries=places">
        </script>


        <script src="client.min.js"></script>
</body>

<script type="text/javascript">
    $("document").ready(function() {
        console.log("ready?!");
    });


    function initMap() {
      window.map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 10
      });


      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          //infoWindow.setContent('Location found.');
          map.setCenter(pos);


        }, function() {
          handleLocationError(true, infoWindow, window.map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, window.map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      window.map.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
    }


</script>
</html>
