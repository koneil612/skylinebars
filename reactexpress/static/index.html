        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOvCtHvQNlUnFWqKrxwiVKqFVA8t5iVHQ&callback=initMap&libraries=places">

<script type="text/javascript">
    $("document").ready(function() {
        console.log("ready!");
    });


function initMap() {
  window.map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 9
  });
  //var infoWindow = new google.maps.InfoWindow({map: window.map});

  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      //infoWindow.setPosition(pos);
      //infoWindow.setContent('Location found.');
      map.setCenter(pos);


    }, function() {
      handleLocationError(true, infoWindow, window.map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, window.map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}
</script>
